<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearby Users</title>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=6e1552a08194288312e667e2fb004368"></script>
    <style>
        /* HTML, body의 높이와 너비를 100%로 설정 */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        /* 지도 div가 화면 전체를 차지하게 설정 */
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>Nearby Users</h1>
    <button id="getNearbyUsersButton">Show Nearby Users</button>
    <div id="map"></div>

    <script>
        var mapContainer = document.getElementById('map');
        var mapOption = {
            center: new kakao.maps.LatLng(33.450701, 126.570667),  // 초기 중심 좌표
            level: 10  // 초기 확대 레벨
        };

        var map = new kakao.maps.Map(mapContainer, mapOption);  // 지도 생성

        document.getElementById('getNearbyUsersButton').addEventListener('click', function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var latitude = position.coords.latitude;
                    var longitude = position.coords.longitude;

                    // 서버로 사용자 위치와 반경 1km 요청
                    fetch(`/updatelocation/api/nearby-users/?latitude=${latitude}&longitude=${longitude}&distance=10000`)
                        .then(response => response.json())
                        .then(data => {
                            console.log('Nearby users:', data.nearby_users);

                            data.nearby_users.forEach(user => {
                                var userPosition = new kakao.maps.LatLng(user.latitude, user.longitude);

                                // 지도에 마커 표시
                                var marker = new kakao.maps.Marker({
                                    map: map,
                                    position: userPosition
                                });

                                var infowindow = new kakao.maps.InfoWindow({
                                    content: `<div style="padding:5px;">${user.username}</div>`
                                });

                                infowindow.open(map, marker);
                            });

                            // 지도 중심을 현재 사용자 위치로 설정
                            map.setCenter(new kakao.maps.LatLng(latitude, longitude));
                        });
                });
            } else {
                alert('Geolocation is not supported by this browser.');
            }
        });
    </script>
</body>
</html>
