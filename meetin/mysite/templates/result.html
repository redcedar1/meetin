<!DOCTYPE html>
<html lang="ko">{% load static %}
  <link rel="stylesheet" href="{% static 'myapp/css/result.css' %}">
  {% include 'index.html' %}
  <main class="ResultContent">

    <body>
      <div id="Result">
        <!-- 각 박스 요소들 -->
        <div id="box1"><br><br><span style="color:rgb(241, 48, 128); text-emphasis-style: dot;"><strong>매칭된</strong></span> <span> </span><span style="color:rgb(241, 48, 128); text-emphasis-style: dot;"><strong>상대</strong></span></div>
        <div id="box2"><p><strong>소개팅</strong></p></div>
        <div id="box3" onclick="goYouInfo();"><p><strong>상대정보<br><span style="color:violet;">확인</span></strong></p></div>
        <div id="box4" onclick="goKakao();"><p><strong>카톡아이디<br><span style="color:violet;">확인</span></strong></p></div>
        <div id="box5"><p><strong>2:2 미팅</strong></p></div>
        <div id="box6" onclick="goYouInfo();"><p><strong>상대정보<br><span style="color:violet;">확인</span></strong></p></div>
        <div id="box7" onclick="goKakao();"><p><strong>카톡아이디<br><span style="color:violet;">확인</span></strong></p></div>
        <div id="box8"><p><strong>3:3 미팅</strong></p></div>
        <div id="box9" onclick="goYouInfo();"><p><strong>상대정보<br><span style="color:violet;">확인</span></strong></p></div>
        <div id="box10" onclick="goKakao();"><p><strong>카톡아이디<br><span style="color:violet;">확인</span></strong></p></div>
        <div id="box11"><p><strong>4:4 미팅</strong></p></div>
        <div id="box12" onclick="goYouInfo();"><p><strong>상대정보<br><span style="color:violet;">확인</span></strong></p></div>
        <div id="box13" onclick="goKakao();"><p><strong>카톡아이디<br><span style="color:violet;">확인</span></strong></p></div>
      </div>

      <script>
        function goYouInfo() {
            location.href = '/youinfo/';
        }

        function goKakao() {
            location.href = '/kakao/';
        }

        // peoplenum에 따른 표시 설정
        var peoplenum = {{ peoplenum }};
        numcheck(peoplenum);

        function numcheck(peoplenum) {
          var box2 = document.getElementById("box2");
          var box3 = document.getElementById("box3");
          var box4 = document.getElementById("box4");
          var box5 = document.getElementById("box5");
          var box6 = document.getElementById("box6");
          var box7 = document.getElementById("box7");
          var box8 = document.getElementById("box8");
          var box9 = document.getElementById("box9");
          var box10 = document.getElementById("box10");
          var box11 = document.getElementById("box11");
          var box12 = document.getElementById("box12");
          var box13 = document.getElementById("box13");

          // 모든 박스의 기본 설정: 비활성화 상태로
          [box2, box3, box4, box5, box6, box7, box8, box9, box10, box11, box12, box13].forEach(box => {
            box.style.opacity = 0.3;
            box.style.pointerEvents = "none";
          });

          // peoplenum에 따라 활성화
          if (peoplenum === 1) {
            box2.style.opacity = 1;
            box3.style.opacity = 1;
            box4.style.opacity = 1;
            box3.style.pointerEvents = "all";
            box4.style.pointerEvents = "all";
          } else if (peoplenum === 2) {
            box5.style.opacity = 1;
            box6.style.opacity = 1;
            box7.style.opacity = 1;
            box6.style.pointerEvents = "all";
            box7.style.pointerEvents = "all";
          } else if (peoplenum === 3) {
            box8.style.opacity = 1;
            box9.style.opacity = 1;
            box10.style.opacity = 1;
            box9.style.pointerEvents = "all";
            box10.style.pointerEvents = "all";
          } else if (peoplenum === 4) {
            box11.style.opacity = 1;
            box12.style.opacity = 1;
            box13.style.opacity = 1;
            box12.style.pointerEvents = "all";
            box13.style.pointerEvents = "all";
          }
        }
      </script>
    </body>
  </main>

</html>
